<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/style/style.css">

    <script src="assets/javascript/script.js"></script>

    <title>MusicVerse</title>

</head>

<body>

    <nav class="main-nav">

        <div class="nav-item">Home</div>
        <div class="nav-item">Profile</div>
        <div class="nav-item">Shows</div>
        <div class="nav-item">Friends</div>
        <div class="nav-item">Meet up</div>

    </nav>

    <!-- HOME PAGE -->

    <div id="home-page">

        <!-- Title -->

        <div id="home-page-title">MusicVerse</div>

        <!-- Tag line -->

        <div id="home-page-tag-line">Friends don't let friends miss shows.</div>

        <!-- Button links to profile sign up page -->

        <button id="btn-get-started">Get Started!</button>

        <!-- Top background image -->

        <img src="" alt="">

        <!-- Home page information container -->

        <div id="home-page-info-container">

            <!-- Info about our application -->

            <div class="application-info"></div>
            <div class="application-info"></div>

            <!-- User quotes -->

            <div class="user-quotes"></div>
            <div class="user-quotes"></div>
            <div class="user-quotes"></div>

        </div>

    </div>

    <!-- MEET UP PAGE -->

    <div id="meet-up-page">

        <!-- Band name -->

        <div class="event-info-block">

            <div class="event-info-title">Band</div>

            <div class="event-info-content" id="band-content"></div>

        </div>

        <!-- Venues the band is playing at -->

        <div class="event-info-block">

            <div class="event-info-title">Venue</div>

            <div class="event-info-content" id="venue-content"></div>

        </div>

        <!-- Times the band is playing -->

        <div class="event-info-block">

            <div class="event-info-title">Time</div>

            <div class="event-info-content" id="time-content"></div>

        </div>

        <!-- People that are going to the concerts/events -->

        <div class="event-info-block">

            <div class="event-info-title">Going</div>

            <div class="event-info-content" id="going-content"></div>

        </div>

    </div>

    <!-- PROFILE PAGE -->

    <div id="user-profile-page">

        <!-- Profile title -->

        <div id="profile-title">Profile</div>

        <!-- User information -->

        <div class="user-info" id="user-name"></div>
        <div class="user-info" id="user-location"></div>
        <div class="user-info" id="user-contact"></div>
        <div class="user-info" id="user-interests"></div>
        <div class="user-info" id="user-age"></div>

        <!-- User profile picture -->

        <div id="user-profile-picture"></div>

    </div>

    <!-- SHOWS PAGE -->

    <div id='shows-page'>

        <div id="upcoming-shows-container">

            <div class="shows-title">Upcoming Shows</div>

            <!-- I put 3 divs as an example, the actual amount will come from the API call -->

            <div class="show-info-card upcoming-show-card"></div>
            <div class="show-info-card upcoming-show-card"></div>
            <div class="show-info-card upcoming-show-card"></div>

        </div>

        <!-- Container for a list of past shows and their data, should be on the right side -->

        <div id="past-shows-container">

            <div class="shows-title">Past Shows</div>

            <!-- I put 3 divs as an example, the actual amount will come from the API call -->

            <div class="show-info-card past-show-card"></div>
            <div class="show-info-card past-show-card"></div>
            <div class="show-info-card past-show-card"></div>

        </div>

    </div>

    <!-- FRIENDS LIST PAGE -->

    <div id="friends-list-page">

        <div id="friends-title">Friends</div>

        <!-- List of friends -->

        <ul id="list-of-friends">

            <!-- Amount of friend divs that are inserted will depend on that users amount on friends -->

        </ul>

    </div>

    <footer class="main-footer">Copyright 2018</footer>

</body>

</html>
